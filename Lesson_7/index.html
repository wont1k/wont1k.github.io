<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мой первый сайт!</title>
	<link rel="stylesheet" href="css/reset.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">	
		<h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
		<div class="main">
			<div class="video"><iframe width="545" height="305" src="https://www.youtube.com/embed/8KIh_eyy2Lo" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
			<div class="form">
				<p><strong>Введите свой email</strong></p>
				<input type="text" placeholder="Введите имя">
				<input type="text" placeholder="Введите email">
				<button>Получить инструкцию</button>
			</div>
		</div>
		<div class="content">
			<h1><strong>Почему нужно сделать это сейчас?</strong></h1>
			<div class="photo">
				<div class="col">
					<img src="img/001-summer.svg" alt="Первое преимущество">
					<p><strong>Первое <br> преимущество</strong></p>
				</div>
				<div class="col">
					<img src="img/003-mountains.svg" alt="Второе преимущество">
					<p><strong>Второе <br> преимущество</strong></p>
				</div>
				<div class="col">
					<img src="img/002-camping.svg" alt="Третье преимущество">
					<p><strong>Третье <br> преимущество</strong></p>
				</div>
				<div class="col">
					<img src="img/004-boarding-pass.svg" alt="Четвертое преимущество">
					<p><strong>Четвёртое <br> преимущество</strong></p>
				</div>
				<div class="instruction">
					<button>Получить инструкцию</button>
				</div>	
			</div>
		</div>
		<div class="client">
			<h1><strong>Наши клиенты</strong></h1>
			<div class="div">
				<div class="cl"><img src="img/Слой 8.png" alt="Клиент 1"></div>
				<div class="cl"><img src="img/Слой 9.png" alt="Клиент 2"></div>
				<div class="cl"><img src="img/Слой 10.png" alt="Клиент 3"></div>
				<div class="cl"><img src="img/Слой 11.png" alt="Клиент 4"></div>
				<div class="cl"><img src="img/Слой 12.png" alt="Клиент 5"></div>
				<div class="cl"><img src="img/Слой 13.png" alt="Клиент 6"></div>
				<div class="cl"><img src="img/Слой 14.png" alt="Клиент 7"></div>
				<div class="cl"><img src="img/Слой 15.png" alt="Клиент 8"></div>
			</div>
		</div>
	</div>
</body>
</html>
